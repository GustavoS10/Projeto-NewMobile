<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <!--Bootstrap-->
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" defer integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container col-11 col-md-9" id="form-container">
        <div class="row gx-5">
            <div class="col-md-6">
                <h1>Cadastro de Cliente</h1>
                <form action="../api/processa.php" method="post">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="name" maxlength="50" name="nome"
                        required placeholder="Digite o seu nome!">
                        <label for="name" class="form-label" id="name">Digite o seu nome!</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="email" name="email" maxlength="100"
                        required placeholder="Digite o seu email!">
                        <label for="email" class="form-label" id="email">Digite o seu email!</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="cpf" name="cpf" maxlength="14"
                        required placeholder="Digite o seu email!">
                        <label for="email" class="form-label" id="email">Digite o seu CPF!</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="date" class="form-control" id="email" name="data"
                        required placeholder="Digite o seu email!">
                        <label for="email" class="form-label" id="email">Digite a sua data de nascimento!</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="tel" class="form-control" id="email" name="tel" maxlength="11"
                        required placeholder="Digite o seu email!">
                        <label for="email" class="form-label" id="email">Digite o seu telefone!</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="email" name="address" maxlength="100"
                        required placeholder="Digite o seu email!">
                        <label for="email" class="form-label" id="email">Digite o seu endere√ßo!</label>
                    </div>
                    <div class="form-floating mb-3">
                        <textarea name="texto" id="email" cols="30" rows="10"></textarea>
                        <!-- <label for="email" class="form-label" id="email">Digite o seu email!</label> -->
                    </div>
                    <input type="submit" class="btn btn-primary" value="Registrar" id="btnentrar">
                    <a href="../dados/dados.html">Acesse a lista de dados!</a>
                </form>
            </div>
            <div class="col-md-6">
                <div class="row align-items-center">
                    <div class="col-12">
                        <img src="../img/hello.svg" alt="hello" class="img-fluid">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
